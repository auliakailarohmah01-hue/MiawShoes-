<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiawShoes â€” Our Collection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #fffaf3 0%, #fff8ec 100%);
      color: #4b2e1e;
    }

    /* Navbar */
    .navbar {
      background: rgba(255, 250, 245, 0.95);
      backdrop-filter: blur(8px);
      box-shadow: 0 3px 15px rgba(0,0,0,0.08);
    }
    .navbar-brand {
      color: #8b5e3c !important;
      font-weight: 700;
      font-family: 'Playfair Display', serif;
    }
    .nav-link {
      color: #4b2e1e !important;
      font-weight: 500;
      transition: 0.3s;
    }
    .nav-link:hover,
    .nav-link.active {
      color: #b97a56 !important;
    }

    /* Back Button */
    .back-btn {
      background: linear-gradient(45deg, #d6a56b, #8b5e3c);
      color: white !important;
      border-radius: 30px;
      padding: 8px 22px;
      font-size: 0.95rem;
      margin-right: 10px;
      box-shadow: 0 6px 15px rgba(139,94,60,0.3);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: 0.3s;
    }
    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(139,94,60,0.4);
      text-decoration: none;
    }

    /* Title Section */
    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.7rem;
      color: #8b5e3c;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      font-size: 1rem;
      color: #5a3b28;
      margin-bottom: 3rem;
    }

    /* Product Card */
    .card-product {
      border: none;
      background: #fff;
      border-radius: 25px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      transition: all 0.4s ease;
      position: relative;
      animation: fadeUp 0.8s ease forwards;
      min-height: 440px; /* Sama tinggi semua */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* Gambar seragam */
    .card-img-top-wrapper {
      width: 100%;
      height: 240px;
      overflow: hidden;
    }
    .card-img-top-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease, opacity 0.3s ease;
    }

    .card-product:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    }
    .card-product:hover img {
      transform: scale(1.08);
      opacity: 0.95;
    }

    /* Ribbon */
    .ribbon {
      position: absolute;
      top: 15px;
      right: -35px;
      background: linear-gradient(45deg, #d6a56b, #8b5e3c);
      color: white;
      font-size: 0.8rem;
      font-weight: 600;
      padding: 5px 40px;
      transform: rotate(45deg);
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }

    .card-body {
      padding: 25px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card-title {
      color: #8b5e3c;
      font-weight: 600;
      font-size: 1.2rem;
      margin-bottom: 6px;
    }
    .price {
      color: #b97a56;
      font-weight: 500;
      margin-bottom: 12px;
    }

    /* Button */
    .btn-detail {
      background: linear-gradient(45deg, #8b5e3c, #d6a56b);
      color: white !important;
      border-radius: 25px;
      padding: 9px 22px;
      font-size: 0.95rem;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 6px 15px rgba(214,165,107,0.3);
      display: inline-block;
      align-self: center;
    }
    .btn-detail:hover {
      background: linear-gradient(45deg, #d6a56b, #8b5e3c);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(139,94,60,0.4);
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top shadow-sm py-3">
    <div class="container">
      <div class="d-flex align-items-center">
        <a href="index.html#collection" class="back-btn"><span>â¬…</span> Back to Home</a>
        <a class="navbar-brand ms-2" href="index.html">MiawShoes ðŸ‘Ÿ</a>
      </div>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html#about">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="collection.html">Collection</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#testimonials">Reviews</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Collection Section -->
  <section class="container py-5 mt-5">
    <div class="text-center">
      <h2>âœ¨ Our Collection</h2>
      <p class="subtitle">Step into comfort & style â€” inspired by the elegance and agility of cats.</p>
    </div>

    <div class="row g-4">
      <script>
        const products = [
          {name:"CatStep Classic", price:"Rp 499.000", img:"assets/img/shoe1.jpg", id:"catstep-classic", tag:"Best Seller"},
          {name:"PawLite Runner", price:"Rp 599.000", img:"assets/img/shoe2.jpg", id:"pawlite-runner", tag:"New Arrival"},
          {name:"Whisker Walk", price:"Rp 699.000", img:"assets/img/shoe3.jpg", id:"whisker-walk"},
          {name:"Feline Flex", price:"Rp 749.000", img:"assets/img/shoe4.jpg", id:"feline-flex"},
          {name:"Purrfect Step", price:"Rp 799.000", img:"assets/img/shoe5.jpg", id:"purrfect-step"},
          {name:"CatWalk Pro", price:"Rp 899.000", img:"assets/img/shoe6.jpg", id:"catwalk-pro"},
          {name:"Whisker Glide", price:"Rp 649.000", img:"assets/img/shoe7.jpg", id:"whisker-glide"},
          {name:"FurRunner", price:"Rp 729.000", img:"assets/img/shoe8.jpg", id:"furrunner"},
          {name:"MeowStride", price:"Rp 599.000", img:"assets/img/shoe9.jpg", id:"meowstride"},
        ];

        products.forEach((product, index) => {
          document.write(`
            <div class="col-md-4">
              <div class="card card-product" style="animation-delay:${index * 0.1}s;">
                ${product.tag ? `<span class="ribbon">${product.tag}</span>` : ""}
                <div class="card-img-top-wrapper">
                  <img src="${product.img}" alt="${product.name}">
                </div>
                <div class="card-body text-center">
                  <div>
                    <h5 class="card-title">${product.name}</h5>
                    <p class="price">${product.price}</p>
                  </div>
                  <a href="product-detail.html?product=${product.id}" class="btn btn-detail mt-2">View Details</a>
                </div>
              </div>
            </div>
          `);
        });
      </script>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
