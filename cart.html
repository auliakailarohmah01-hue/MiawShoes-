<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Keranjangmu â€” MiawShoes</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Poppins', sans-serif;
  background: #fffaf3;
  color: #4a3b2d;
  padding-top: 80px;
}
.cart-box {
  max-width: 400px;
  margin: 0 auto;
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.08);
  padding: 20px;
}
h4 {
  font-weight: 600;
  color: #c19760;
  text-align: center;
  margin-bottom: 20px;
}
.cart-item {
  border-bottom: 1px solid #f0e2ce;
  padding: 15px 0;
  display: flex;
  align-items: center;
  gap: 10px;
}
.cart-item img {
  width: 50px;
  height: 50px;
  object-fit: cover;
  border-radius: 8px;
}
.item-info {
  flex: 1;
  font-size: 0.9rem;
}
.item-info h6 {
  font-weight: 600;
  margin: 0;
}
.item-info small {
  color: #8b5e3c;
}
.size-select {
  background: #fffaf2;
  border: 1px solid #e8d3b5;
  border-radius: 6px;
  padding: 3px 6px;
  font-size: 0.85rem;
  margin-top: 4px;
}
.qty-control {
  display: flex;
  align-items: center;
  gap: 6px;
}
.qty-btn {
  background: #f9e6c8;
  border: none;
  border-radius: 6px;
  width: 28px;
  height: 28px;
  font-weight: bold;
  color: #8b5e3c;
}
.qty-btn:hover {
  background: #e8d3b5;
}
.btn-remove {
  color: #d9534f;
  background: transparent;
  border: none;
  font-size: 0.85rem;
  font-weight: 500;
  transition: 0.2s;
}
.btn-remove:hover {
  color: #b52b27;
}
.cart-total {
  text-align: right;
  font-weight: 600;
  color: #4b2e1e;
  margin-top: 10px;
  font-size: 1rem;
}
.checkout-btn {
  display: block;
  width: 100%;
  border: none;
  background: #f6b84b;
  color: #fff;
  font-weight: 600;
  border-radius: 30px;
  padding: 12px 0;
  margin-top: 15px;
  transition: 0.3s;
}
.checkout-btn:hover {
  background: #e6a436;
}
</style>
</head>
<body>

<div class="cart-box">
  <h4>Keranjangmu ðŸ§º</h4>
  <div id="cart-items"></div>
  <div class="cart-total" id="cart-total"></div>
  <button class="checkout-btn" onclick="checkout()">Lanjut ke Checkout</button>
</div>

<script>
const cartContainer = document.getElementById('cart-items');
const totalElem = document.getElementById('cart-total');
let cart = JSON.parse(localStorage.getItem('cart')) || [];

function renderCart() {
  cartContainer.innerHTML = '';
  let total = 0;

  if (cart.length === 0) {
    cartContainer.innerHTML = `<div class="text-center py-4">Keranjang kamu kosong ðŸ˜¿</div>`;
    totalElem.innerText = '';
    return;
  }

  cart.forEach((item, index) => {
    total += item.price * item.qty;
    const sizeOptions = [36, 37, 38, 39, 40, 41, 42]
      .map(size => `<option value="${size}" ${size == item.size ? 'selected' : ''}>${size}</option>`)
      .join('');

    const itemHTML = `
      <div class="cart-item">
        <img src="${item.img}" alt="${item.name}">
        <div class="item-info">
          <h6>${item.name}</h6>
          <small>Rp ${item.price.toLocaleString()} Ã— ${item.qty}</small><br>
          <label>Ukuran: 
            <select class="size-select" onchange="changeSize(${index}, this.value)">
              ${sizeOptions}
            </select>
          </label>
        </div>
        <div>
          <div class="qty-control">
            <button class="qty-btn" onclick="changeQty(${index}, -1)">âˆ’</button>
            <span>${item.qty}</span>
            <button class="qty-btn" onclick="changeQty(${index}, 1)">+</button>
          </div>
          <button class="btn-remove" onclick="removeItem(${index})">Hapus</button>
        </div>
      </div>
    `;
    cartContainer.innerHTML += itemHTML;
  });

  totalElem.innerText = `Total  Rp ${total.toLocaleString()}`;
  localStorage.setItem('cart', JSON.stringify(cart));
}

function changeQty(index, change) {
  cart[index].qty += change;
  if (cart[index].qty <= 0) cart.splice(index, 1);
  renderCart();
}

function changeSize(index, newSize) {
  cart[index].size = newSize;
  localStorage.setItem('cart', JSON.stringify(cart));
}

function removeItem(index) {
  cart.splice(index, 1);
  renderCart();
}

function checkout() {
  if (cart.length === 0) {
    alert('Keranjang kamu kosong ðŸ˜¿');
    return;
  }
  let summary = 'ðŸ›ï¸ Pesanan Kamu:\n';
  cart.forEach(item => {
    summary += `- ${item.name} (UK ${item.size}) x${item.qty}\n`;
  });
  summary += `\nTotal: Rp ${cart.reduce((t, i) => t + i.price * i.qty, 0).toLocaleString()}`;
  alert(summary + '\n\nTerima kasih telah berbelanja di MiawShoes! ðŸ˜»');
  cart = [];
  localStorage.setItem('cart', JSON.stringify(cart));
  renderCart();
}

renderCart();
</script>

</body>
</html>
